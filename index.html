<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register page</title>
</head>
<body>
<div class="page">
    <div class="page_block">
        <div class="page_block-title">
            <div class="page_title_data">Данные получателя</div>
        </div>
        <input class="fio_text" type="text" placeholder="Фамилия">
        <input class="fio_text" type="text" placeholder="Имя">
        <input class="fio_text" type="text" placeholder="Отчество">
        <input class="number" type="tel" placeholder="Номер телефона">
        <div class="under_text">По этому номеру телефона мы свяжемся с вами для подтверждения заказа</div>
        <input class="email" type="email" placeholder="E-mail">
        <div class="under_text">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</div>
        <div class="sub">
            <input checked type="checkbox" style="transform:scale(1.5)">
            <a class="sub_text">Подписаться на рассылку новинок и акций</a>
        </div>
        <div class="page_title_cash">Способ оплаты</div>
        <div class="radio_btn1">
            <input type="radio" name="on" id="radioBtn1">
            <label for="radioBtn1" class="text_after_btn">Оплата при получении наличными или картой</label>
        </div>
        <div class="radio_btn1">
            <input type="radio" name="on" id="radioBtn2">
            <label for="radioBtn2" class="text_after_btn">Оплата банковской картой онлайн</label>
        </div>

    </div>
</div>

</body>
</html>
